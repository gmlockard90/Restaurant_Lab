<!DOCTYPE html>
<html>
    <head>
        
        <title>Restaurant - Contact Us Page</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="restaurantStyles.css">
        <link href='https://fonts.googleapis.com/css?family=Waiting for the Sunrise' rel='stylesheet'>

        <style>
            label{
                font-weight: bold;
            }
        </style>

    </head>

    <body>        
        <header>
            <div id=restName>
                <h1><b>Marco Pollo</b></h1>
            </div>

            <ul class="nav nav-tabs">
                <li><a href="home.html"><span class="glyphicon glyphicon-home"></span></a></li>
                <li><a href="Menu.html"><span class="glyphicon glyphicon-shopping-cart"></a></li>
                <li class="active"><a href="Contact.html"><span class="glyphicon glyphicon-phone-alt"></span></a></li>
            </ul>

        </header>
            
        <form action="#" method="post">
                
                <div>
                    <label id="NameLabel" for="Name">Name:</label> <input id="Name" name="Name" type="text"/>
                </div>
            </br>
                <div>
                    <label id="EmailLabel" for="Email">Email:</label>
                    <input id="Email" name="Email" type="text"/>
                </div>
            </br>   
                <div>
                    <label id="PhoneLabel" for="Phone">Phone:</label>
                    <input id="Phone" name="Phone" type="text"/>
                </div>
            </br>
                <div>
                    <label id="reasonForInquiryLabel" for="reasonForInquiry">Reason for Inquiry:</label>
                    <select name="reasonForInquiry">
                        <option value="Catering">Catering</option>
                        <option value="Private Party">Private Party</option>
                        <option value="Feedback">Feedback</option>
                        <option value="Other">Other</option>
                    </select>                               
                </div>
            </br>
                <div>
                    <label id="AdditionalInformationLabel" for="AdditionalInformation">Additional Information:</label>
                    <textarea name="AdditionalInformation" id="AdditionalInformation"></textarea>
                </div>
            </br>
                <div>
                        <label id="answerLabel" for="answer">Have you been to this restaurant?:</label>
                    <input type="radio" name="answer" value="No" checked/>No
                    <input type="radio" name="answer" value="Yes"/>Yes
                </div>
            </br>
                <div>
                    <label id="myChoicesLabel" for="myChoices">Best days to contact you:</label>
                    <input type="checkbox" name="myChoices" value="M"/>M
                    <input type="checkbox" name="myChoices" value="T"/>T
                    <input type="checkbox" name="myChoices" value="W"/>W
                    <input type="checkbox" name="myChoices" value="Th"/>Th
                    <input type="checkbox" name="myChoices" value="F"/>F
                </div>
            </br>
                <input type="submit" value="Send Request"/>

        </form>

        <footer>
            <hr>

            <div id=center>
                <h4>1 Main Street, San Francisco, CA, 12345</h4>
                <h4>(132) 456 - 7890</h4>
            </div>

            <hr>
        </footer>
        
    </body>

</html>
